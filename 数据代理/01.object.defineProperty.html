<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>


    <script type="text/javascript">
        let number=18;
        let person = {
            name: "张三",
            sex: "男",
        }
        Object.defineProperty(person, "age", {  // 相当于 使用Object.defineProperty 让number变成person的age
            // value: 18,
            // writable: true,     // 该属性是否可以修改, 默认值false
            // enumerable: true,   // Object.defineProperty添加属性默认是不可枚举的
            // configurable: true, // 该属性是否可以删除, 默认值false

            // 当有人读取person的age属性时,get函数(getter)就会被调用,返回值就是person的age属性值
            get() {
                console.log("get age")
                // 在控制台手动修改number的值,重新获取person会发现person的age属性值也会发生变化
                return number
            },
            // 当有人修改person的age属性时,set函数(setter)就会被调用,并且会传入新的值
            set(value) {
                console.log("set age",value)
                number = value
            }
        })
        console.log(person)
        console.log(Object.keys(person))  //  ['name','sex']
    </script>
</body>


</html>
